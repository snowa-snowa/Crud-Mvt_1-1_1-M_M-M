<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete course</title>
</head>
<body>
    <h1>Delete course</h1>
    <p>Are you sure you want to delete {{ course }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'course_list' %}">Cancel</a>
</body>
</html>
