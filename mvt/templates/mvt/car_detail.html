{% block content %}
  <h1>{{ car.name }}</h1>
  <h2>Fuel Type</h2>
  <ul>
    {% for fuel in car.fuels.all %}
      <li>
        <a href="{% url 'fuel_detail' fuel.pk %}">{{ fuel.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
